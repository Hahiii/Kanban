<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./css/main.css">
  <link rel="stylesheet" href="//use.fontawesome.com/releases/v5.0.7/css/all.css">
  <title>Kanban</title>
</head>

<body>
  <div class="wrapper">
    <header>
      <h1>Todo Board</h1>
    </header>
    <main>
      <div class="container">
        <div class="title-todo">
          <h2>To Do</h2>
          <a title="add new item"><i id="addTask" class="fas fa-plus"></i></a>
        </div>
        <ul class="to-do"></ul>
        <div id="taskAdder" class="taskAdder">
          <form class="ticket-form">
            <h2>Ticket</h2>
            <label for="title">Title*</label>
            <input id="title" type="text" name="title">
            <label for="description">Description</label>
            <textarea id="description" type="text" cols="30" rows="5"></textarea>
            <div class="buttons">
              <button type="reset" id="cancle" class="secondary">Cancel</button>
              <button type="submit" id="submit" class="" disabled data-id="">Submit</button>
            </div>
          </form>
        </div>

        <div class="modal-container" data-modal>
          <div id="details" class="modal-content"></div>
        </div>
      </div>
      <div class="container">
        <div class="title-inprogress">
          <h2>In Progress</h2>
        </div>
        <ul class="in-progress"></ul>
      </div>
      <div class="container">
        <div class="title-done">
          <h2>Done</h2>
          <a title="remove items">
            <i id="removeTask" class="fas fa-trash"></i>
          </a>
        </div>
        <ul class="done"></ul>
      </div>
    </main>
  </div>
  <script src="script/index.js" type="module"></script>
</body>

</html>
