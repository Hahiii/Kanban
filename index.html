<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/main.css">
  <script src="script/index.js" type="module"></script>
  <title>Kanban</title>
</head>

<body>
  <div class="wrapper">
    <header>
      <h1>Todo Board</h1>
    </header>
    <main>
      <div class="todo">
        <h2 id="addTask">To Do</h2>
        <div class="to-do"></div>
        <div id="taskAdder">
          <form>
          <textarea type="text" cols="30" rows="5"></textarea>
          <button type="submit">Submit</button>
          </form>
        </div>
      </div>
      <div class="inprogress">
        <h2>In Progress</h2>
        <div class="in-progress"></div>
      </div>
      <div class="donee">
        <h2>Done</h2>
        <div class="done"></div>
      </div>
    </main>
  </div>
</body>

</html>
