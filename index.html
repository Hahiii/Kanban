<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./css/main.css">
  <link rel="stylesheet" href="//use.fontawesome.com/releases/v5.0.7/css/all.css">  
  <title>Kanban</title>
</head>

<body>
  <div class="wrapper">
    <header>
      <h1>Todo Board</h1>
    </header>
    <main>
      <div class="container">
        <div class="title-todo"><h2>To Do</h2>
          <a title="add new item"><i id="addTask" class="fas fa-plus"></i></a>
        </div>
        <div class="to-do"></div>
        <div id="taskAdder" class="taskAdder">
          <form>
            <label>New Ticket</label>
            <textarea type="text" cols="30" rows="5"></textarea>
            <div class="buttons">
              <button id="cancle" class="secondary">Cancel</button>
              <button id="submit" class="" disabled>Submit</button>
            </div>
          </form>
        </div>
      </div>
      <div class="container">
        <div class="title-inprogress">
          <h2>In Progress</h2>
        </div>
        <div class="in-progress"></div>
      </div>
      <div class="container">
        <div class="title-done">
          <h2>Done</h2>
          <a title="remove items">
            <i id="removeTask" class="fas fa-trash"></i>
          </a>
        </div>
        <div class="done"></div>
      </div>
    </main>
  </div>
  <script src="script/index.js" type="module"></script>
</body>

</html>
